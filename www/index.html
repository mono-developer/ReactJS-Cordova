            body {
                background-color: white;
                margin: 0;
                overflow: hidden;
                position: fixed;

                font-family: "Roboto", sans-serif;
            }

            #bar-header {
                width: 100%;
                height: 64px;
                background-color: #1f68b3;
                box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 6px, rgba(0, 0, 0, 0.12) 0px 1px 4px;
            }

            #browser-message {
                font-size: 24px;
                line-height: 34px;
                text-align: center;
                width: 600px;
                max-width: 86%;
                padding: 0 7%;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                -webkit-transform: translate(-50%, -50%);
                -moz-transform: translate(-50%, -50%);
                display: none;
            }

            #bar-footer {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 44px;
                background-color: #1f68b3;
            }

            .footer-wrapper {
                display: flex;
                justify-content: space-between;
                margin: auto;
                padding: 10px 25px;
                flex-wrap: wrap;
                line-height: 26px;
                font-size: 16px;
            }

            .footer-link {
                white-space: nowrap;
                cursor: pointer;
                margin: 0px 10px;
                color: white !important;
                text-decoration: none !important;
            }

            #iframe-backdrop {
                display: none;
                position: fixed;
                height: 100%;
                width: 100%;
                top: 0px;
                left: 0px;
                background-color: rgba(0, 0, 0, 0.54);
            }

            #iframe-wrapper {
                position: relative;
                width: 100%;
                max-width: 768px;
                margin: 0px auto;
                margin-top: 6vh;
                height: 88%;
                box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 45px,
                rgba(0, 0, 0, 0.22) 0px 10px 18px;
                border-radius: 2px;
                background-color: white;
                overflow: hidden;
            }

            #iframe-wrapper iframe {
                position: absolute;
                width: calc(100% - 20px);
                height: calc(100% - 86px);
                top: 30px;
                left: 10px;
                border: none;
            }

            .iframe-button {
                position: absolute;
                display: block;
                bottom: 8px;
                right: 8px;
                width: 88px;
                height: 36px;
                line-height: 36px;
                text-align: center;
                z-index: 9;
                font-size: 14px;
                color: #1f68b3 !important;
                cursor: pointer;

                transition: 0.2s linear background-color !important;
                -moz-transition: 0.2s linear background-color !important;
                -webkit-transition: 0.2s linear background-color !important;
            }

            .iframe-button:hover {
                background-color: #dfdfdf;
            }

            .iframe-button:active {
                background-color: #bbb;
            }

            .load-spinner {
                background-color: white !important;
                border: none !important;
                border-radius: 0px !important;
                height: 280px;
                width: 280px;
                object-fit: contain;
                position: absolute;
                left: 50%;
                top: 50%;
                animation: pulsate 1s linear;
                animation-iteration-count: infinite;
                opacity: 0.0;
                margin-left: -140px;
                margin-top: -140px;
                animation-direction: alternate;
                display: block;
            }

            .browser-icon {
                width: 42px;
                vertical-align: middle;
            }

            #browser-list {
                text-align: left;
                line-height: 60px;
                width: 200px;
                margin: 0 auto;
            }

            @keyframes pulsate {
                0% {
                    transform: scale(0.9, 0.9);
                    opacity: 1.0;
                }
                50% {
                    transform: scale(.95, .95);
                    opacity: .95;
                }
                100% {
                    transform: scale(1.0, 1.0);
                    opacity: .9;
                }
            }

            @media (max-width: 767px) {
                #bar-footer {
                    display: none;
                }
            }
        </style>
